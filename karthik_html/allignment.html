<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
      #container{
      width: 1200px;
      height: 600px;
      background-color: aqua;
      border: 3px solid black;
      flex-wrap: wrap;
      display: flex;
      flex-direction:row;
      justify-content: space-evenly;
      
      }
     .a{
      width: 300px;
      height: 200px;
      background-color:chartreuse ;
      border: 2px solid black;
      }
      .a:hover{
        background-color: red;
        border-radius: 100%;
        transition: 1s;

      }

    </style>
</head>
<body>
    <div id="container">
    <div class="a">1</div>
    <div class="a">2</div>
    <div class="a">3</div>
    <div class="a">4</div>
    <div class="a">5</div>
    <div class="a">6</div>
    </div>
</body>
</html>
