<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Finder.ly</title>
    <style>
    title {
        font-size: 96px;
        font-family: Arial, sans-serif;
    }
    
    .title span:nth-child(1) {
        color: blue;
    }
    
    .title span:nth-child(2) {
        color: red;
    }
    
    .title span:nth-child(3) {
        color: yellow;
    }
    
    .title span:nth-child(4) {
        color: blue;
    }
    
    .title span:nth-child(5) {
        color: green;
    }
    
    .title span:nth-child(6) {
        color: red;
    }
    
    .title span:nth-child(7) {
        color: blue;
    }
    
    .title span:nth-child(8) {
        color: yellow;
    }
    
    .title span:nth-child(9) {
        color: green;
    }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">
        <span>F</span>
        <span>i</span>
        <span>n</span>
        <span>d</span>
        <span>e</span>
        <span>r</span>
        <span>.</span>
        <span>l</span>
        <span>y</span>
    </h1>
</body>
</html>
