<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1{
            font-size: 100px;
        }
          #pointer{
            cursor: pointer;
          }
          #grab{
            cursor: grab;
          }
          #grabbing{
            cursor: grabbing;
          }
          #cell{
            cursor: cell;
          }
          #all-scroll{
            cursor: all-scroll;
          }
          #auto{
            cursor: auto;
          }
          #copy{
            cursor: copy;
          }
          #zoomin{
            cursor: zoom-in;
          }
          #zoomout{
            cursor: zoom-out;
          }
          #text{
            cursor: text;
          }
    </style>
</head>
<body> 
   <h1 id="pointer">pointer</h1>
   <h1 id="grab">grab</h1>
   <h1 id="grabbing">Grabbing</h1>
   <h1 id="cell">cell</h1>
   <h1 id="all-scroll">all-source</h1>
   <h1 id="auto">Auto</h1>
   <h1 id="copy">Copy</h1>
   <h1 id="zoomin">Zoomin</h1>
   <h1 id="zoomout">Zoomout</h1>
   <input type="button" value="button" id="text"> 
</body>
</html>
