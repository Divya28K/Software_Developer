<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Example</title>
    <style>
        body {
            text-align: center;
            background-color: white;
        }
        h1 {
            font-size: 100px;
            font-family: 'Arial', sans-serif;
            color: #FFA500; /* Orange color */
            text-shadow: 
                3px 3px 0 #000000,   /* Black shadow */
                6px 6px 0 #00FF00,   /* Green shadow */
                9px 9px 0 #8e1d8e;   /* Violet shadow */
        }
        img {
            margin-top: 20px;
            box-shadow: 5px 5px 15px #000000; /* Black shadow */
        }
    </style>
</head>
<body>
    <center>
    <h1>Example  <img src=" https://www.cnet.com/a/img/hub/2012/10/22/8b3cc567-cc2e-11e2-9a4a-0291187b029a/dell-xps-14.jpg" alt="" width="100" height="100"></h1>
    </center>
</body>
</html>
