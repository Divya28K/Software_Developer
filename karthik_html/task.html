<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blocks</title>
    <style>
        .row {
            display: flex;
        }
        .block {
            height: 100px;
        }
        .orange { background-color: orange; flex: 1; }
        .black { background-color: black; flex: 1; }
        .yellow { background-color: yellow; flex: 1; }
        .green { background-color: green; flex: 1; }
        .blue { background-color: blue; flex: 1; }
        .white { background-color: white; flex: 1; }
        .beige { background-color: beige; flex: 1; }
        .gray { background-color: gray; flex: 1; }
        .pink { background-color: pink; flex: 1; }
        .lightpink {background-color:lightpink; flex:1}
        .peru { background-color: peru; flex: 1; }
        .skyblue { background-color: skyblue; flex: 1; }
        .lightgreen { background-color: lightgreen; flex: 1; }
        .red { background-color: red; flex: 1; }
    </style>
</head>
<body>
    <div class="row">
        <div class="block orange"></div>
    </div>
    <div class="row">
        <div class="block black"></div>
        <div class="block yellow"></div>
        <div class="block green"></div>
        <div class="block blue"></div>
    </div>
    <div class="row">
        <div class="block white"></div>
        <div class="block beige"></div>
        

    </div>
    <div class="row">
        <div class="block gray"></div>
        <div class="block pink"></div>
        <div class="block lightpink"></div>
        <div class="block peru"></div>
        <div class="block skyblues"></div>
        <div class="block lightgreen"></div>
    </div>
    <div class="row">
        <div class="block red"></div>
    </div>
</body>
</html>
