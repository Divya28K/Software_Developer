<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <button id="a">red</button>
   <button id="b">green</button>
   <button id="c">blue</button>
   <button id="d">yellow</button>
   <button id="e">pink</button>

   <script>
    // var buttonColour=document.querySelector("button")
    // buttonColour.addEventListener("click",fun)
    // function fun(){
    //     document.querySelector("body").style.backgroundColor="red"
    // }

    var but = document.querySelector("#a")
    but.addEventListener("click",function(){
        document.querySelector("body").style.backgroundColor="red"
    })

    var but = document.querySelector("#b")
    but.addEventListener("click",function(){
        document.querySelector("body").style.backgroundColor="green"
    })

    var but = document.querySelector("#c")
    but.addEventListener("click",function(){
        document.querySelector("body").style.backgroundColor="blue"
    })

    var but = document.querySelector("#d")
    but.addEventListener("click",function(){
        document.querySelector("body").style.backgroundColor="yellow"
    })

    var but = document.querySelector("#e")
    but.addEventListener("click",function(){
        document.querySelector("body").style.backgroundColor="pink"
    })
    

    
   </script> 
</body>
</html>
