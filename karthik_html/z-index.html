<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        div{
            width: 150px;
            height: 150px;
            border: solid 5px black;
            border-radius: 10%;
            font-size: 30px;
            padding: 15px;
            position: absolute;
            left: 40vw;
            top: 25vh;
        }
        #a{
            background-color: violet;
            left: 30vw;
            top: 35vh;
            z-index: 6;
        }
        #b{
            background-color: indigo;
            left: 35vw;
            top: 40vh;
            z-index: 5;
        }
        #c{
            background-color: blue;
            left: 40vw;
            top: 45vh;
            z-index: 7;
        }
        #d{
            background-color: green;
            left: 45vw;
            top: 50vh;
            z-index: 9;
        }
        #e{
            background-color: orange;
            left: 50vw;
            top: 55vh;
        }
    </style>
</head>
<body>
   <div id="a">1</div>
   <div id="b">2</div>
   <div id="c">3</div>
   <div id="d">4</div>
   <div id="e">5</div> 
</body>
</html>
