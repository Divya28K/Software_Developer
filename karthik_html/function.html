<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    #hi{
        height: 600px;
        width: 100%;
        background-color: pink;
    }
    img{
        height: 100px;
        width: 100px;
        transition: all 3s;
    }
        #hi:hover img{
            margin-left: 1000px;
        }
    #a{
        transition-timing-function: ease;
    }
    #b{
        transition-timing-function: ease-in;
    }
    #c{
        transition-timing-function: ease-out;
    }
    #d{
        transition-timing-function: ease-in-out;
    }
   </style>
</head>
<body>
    <div id="hi">
        <img id="a" src=" https://parspng.com/wp-content/uploads/2022/10/SATURNpng.parspng.com_.png"><br>
        <img id="b" src="  https://lpc.opengameart.org/sites/default/files/styles/medium/public/spaceship.pod_.1.green_.png"><br>
        <img id="c" src=" https://freepngimg.com/thumb/spaceship/25129-4-spaceship-file.png"><br>
        <img id="d" src="  https://www.seekpng.com/png/full/35-355534_spaceship-png.png"><br>
        <img id="e" src=" https://space-facts.com/wp/wp-content/uploads/mars-transparent.png">
    </div>
</body>
</html>
